<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List üëç</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6c6191d433.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Todo App</h1>
        <form id="formulario">

            <input type="text"
            placeholder="Ingrese tarea"
            class="form-control my-2"
            id="input"
            autofocus
            >
           <div class="d-grid">
               <button class="btn btn-primary type="submit">Agregar</button>
           </div>
        </form>

        <div id="lista-tareas" class="mt-3">
        </div>

    </div>
    
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea 1</p>
            <h3 class="m-0">
                <i class="fa-solid fa-circle-check text-success" role="button"></i>
                <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
            </h3>
        </div>
    </template>

<script src="app.js"></script>
</body>
</html>
